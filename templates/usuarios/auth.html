<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huellitas Alegres - Autenticación</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .forms-section {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .section-title {
            text-align: center;
            padding: 30px 20px 20px;
            color: #333;
            font-size: 28px;
            font-weight: 300;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }

        .forms {
            position: relative;
            height: 500px;
        }

        .form-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.6s ease-in-out;
            transform: translateX(100%);
            opacity: 0;
        }

        .form-wrapper.is-active {
            transform: translateX(0);
            opacity: 1;
        }

        .switcher {
            position: relative;
            cursor: pointer;
            display: block;
            margin: 0;
            padding: 20px;
            background: transparent;
            border: none;
            font-size: 18px;
            font-weight: 500;
            color: #999;
            transition: color 0.3s ease;
            width: 100%;
            text-align: center;
        }

        .switcher.switcher-login {
            color: #667eea;
        }

        .switcher.switcher-signup {
            color: #764ba2;
        }

        .underline {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .switcher:hover .underline {
            width: 80px;
        }

        .form {
            padding: 40px;
        }

        fieldset {
            border: none;
            margin: 0;
            padding: 0;
        }

        legend {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .input-block {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login,
        .btn-signup {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-signup {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white;
        }

        .btn-login:hover,
        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .message {
            padding: 15px;
            margin: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            .forms-section {
                margin: 10px;
            }
            
            .section-title {
                font-size: 24px;
                padding: 20px 15px 15px;
            }
            
            .form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <section class="forms-section">
        <h1 class="section-title">Huellitas Alegres</h1>
        
        <div id="message" class="message"></div>
        
        <div class="forms">
            <div class="form-wrapper is-active">
                <button type="button" class="switcher switcher-login">
                    Iniciar Sesión
                    <span class="underline"></span>
                </button>
                <form class="form form-login" id="loginForm">
                    <fieldset>
                        <legend>Por favor, ingresa tu email y contraseña para iniciar sesión.</legend>
                        <div class="input-block">
                            <label for="login-email">E-mail</label>
                            <input id="login-email" type="email" required>
                        </div>
                        <div class="input-block">
                            <label for="login-password">Contraseña</label>
                            <input id="login-password" type="password" required>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn-login">Iniciar Sesión</button>
                </form>
            </div>
            
            <div class="form-wrapper">
                <button type="button" class="switcher switcher-signup">
                    Registrarse
                    <span class="underline"></span>
                </button>
                <form class="form form-signup" id="signupForm">
                    <fieldset>
                        <legend>Por favor, ingresa tu email, contraseña y confirmación de contraseña para registrarte.</legend>
                        <div class="input-block">
                            <label for="signup-email">E-mail</label>
                            <input id="signup-email" type="email" required>
                        </div>
                        <div class="input-block">
                            <label for="signup-password">Contraseña</label>
                            <input id="signup-password" type="password" required>
                        </div>
                        <div class="input-block">
                            <label for="signup-password-confirm">Confirmar contraseña</label>
                            <input id="signup-password-confirm" type="password" required>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn-signup">Registrarse</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        // Elementos del DOM
        const switchers = document.querySelectorAll('.switcher');
        const formWrappers = document.querySelectorAll('.form-wrapper');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const messageDiv = document.getElementById('message');

        // Función para cambiar entre formularios
        switchers.forEach(switcher => {
            switcher.addEventListener('click', () => {
                const isLogin = switcher.classList.contains('switcher-login');
                
                formWrappers.forEach(wrapper => {
                    wrapper.classList.remove('is-active');
                });
                
                if (isLogin) {
                    formWrappers[0].classList.add('is-active');
                } else {
                    formWrappers[1].classList.add('is-active');
                }
                
                hideMessage();
            });
        });

        // Función para mostrar mensajes
        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                hideMessage();
            }, 5000);
        }

        // Función para ocultar mensajes
        function hideMessage() {
            messageDiv.style.display = 'none';
        }

        // Función para obtener el token CSRF
        function getCSRFToken() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'csrftoken') {
                    return value;
                }
            }
            return null;
        }

        // Manejar el formulario de login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                showMessage('Por favor, completa todos los campos', 'error');
                return;
            }
            
            const submitBtn = loginForm.querySelector('.btn-login');
            submitBtn.textContent = 'Iniciando sesión...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/usuarios/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken() || ''
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect_url || '/productos/';
                    }, 1500);
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Error de conexión. Inténtalo de nuevo.', 'error');
            } finally {
                submitBtn.textContent = 'Iniciar Sesión';
                submitBtn.disabled = false;
            }
        });

        // Manejar el formulario de registro
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const passwordConfirm = document.getElementById('signup-password-confirm').value;
            
            if (!email || !password || !passwordConfirm) {
                showMessage('Por favor, completa todos los campos', 'error');
                return;
            }
            
            if (password !== passwordConfirm) {
                showMessage('Las contraseñas no coinciden', 'error');
                return;
            }
            
            const submitBtn = signupForm.querySelector('.btn-signup');
            submitBtn.textContent = 'Registrando...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/usuarios/registro/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken() || ''
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        password_confirm: passwordConfirm
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    // Cambiar al formulario de login después del registro exitoso
                    setTimeout(() => {
                        formWrappers.forEach(wrapper => {
                            wrapper.classList.remove('is-active');
                        });
                        formWrappers[0].classList.add('is-active');
                        signupForm.reset();
                        showMessage('Ahora puedes iniciar sesión con tu cuenta', 'success');
                    }, 2000);
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Error de conexión. Inténtalo de nuevo.', 'error');
            } finally {
                submitBtn.textContent = 'Registrarse';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
